<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Olivia Johnson Fan Club</title>
    <!--<link href="css/main.css" rel="stylesheet" />-->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Olivia Johnson Fan Site</h1>
    <img src="img/profile-img.jpg" width="200" id="olive" />
    
    <p>Olivia Jean Johnson is a student of linguistics at BYU</p>
    <br />

    <p>Pop Quiz: We love her because: </p>

    <ul>
        <li>A: She takes really cool pictures</li>
        <li>B: She's ridiculously pretty</li>
        <li>C: She is smart and driven</li>
        <li>D: She can sew incredible clothes</li>
        <li>E: All of the Above</li>
    </ul>

    <h2>Send Her Fan Mail: </h2>
    <form>
        <label>From: </label>
        <input id="txtFrom" /> <br />
        <label>Subject: </label>
        <input id="txtSubject" />
        <br />
        <label>Message: </label>
        <textarea rows="4" id="txtMsg"></textarea><br />
        <input type="button" id="btnSend" value="Send Message" />
    </form>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/FanMail.js"></script>
</body>
</html>
